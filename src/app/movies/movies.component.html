<div class="card" *ngIf="selectedMovie">
  <div class="card-body">
    <span class="badge alert-warning">
      id: {{selectedMovie.id}} name: {{selectedMovie.name}}
    </span>
    <div class="input-group">
      <input type="text"
      class="form-control"
      [(ngModel)]="selectedMovie.name"
      >
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Update</button>
      </div>
    </div>
  </div>
</div>


<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies"
    (click)="onSelect(movie)"
    class="list-group-item"
    [class.active] = 'movie === selectedMovie'
    >
      <span class="badge alert-primary">{{movie.id}}</span> {{movie.name}}
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
  </ul>
</div>
